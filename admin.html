<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin - View Teachers</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; }
  ul { margin-top: 10px; }
</style>
</head>
<body>

<h1>Admin Dashboard – View Teachers</h1>
<ul id="teacherList">Loading...</ul>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://zcmzuetusvpmvubbjlmx.supabase.co",
  "sb_publishable_-BGJLAySaH7bQ5lBIZF9zg_eohK-xEn"
);

// 1️⃣ Get admin profile
const { data: { user } } = await supabase.auth.getUser();

if (!user) {
  window.location.href = "index.html";
  throw new Error("Not logged in");
}

const { data: adminProfile, error: profileError } = await supabase
  .from("profiles")
  .select("*")
  .eq("auth_id", user.id)
  .single();

if (!adminProfile || adminProfile.role !== "admin") {
  alert("Access denied: Admins only");
  window.location.href = "index.html";
  throw new Error("Not an admin");
}

// 2️⃣ Fetch teachers in the same school
const { data: teachers, error } = await supabase
  .from("profiles")
  .select("id, full_name")
  .eq("school_id", adminProfile.school_id)
  .eq("role", "teacher");

const teacherList = document.getElementById("teacherList");

if (error) {
  teacherList.innerHTML = `<li>Error loading teachers: ${error.message}</li>`;
} else if (!teachers || teachers.length === 0) {
  teacherList.innerHTML = "<li>No teachers found in this school</li>";
} else {
  teacherList.innerHTML = teachers.map(t => `<li>${t.full_name} (ID: ${t.id})</li>`).join("");
}

console.log("Teachers fetched:", teachers);
</script>
</body>
</html>
