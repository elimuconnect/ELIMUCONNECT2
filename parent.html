<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Results Lookup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 40px auto;
    }
    input, button {
      padding: 8px;
      margin: 5px 0;
      width: 100%;
    }
    button {
      cursor: pointer;
    }
    .card {
      border: 1px solid #ccc;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 6px;
    }
    .muted {
      color: #666;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

<h2>View Student Results</h2>

<p class="muted">
  Enter the <b>Admission Number</b>, <b>First Name</b>, and <b>Last Name</b> exactly as registered.
</p>

<label>Admission Number</label>
<input id="admission" placeholder="e.g. ADM123">

<label>First Name</label>
<input id="firstName" placeholder="e.g. John">

<label>Last Name</label>
<input id="lastName" placeholder="e.g. Doe">

<button id="checkBtn">View Results</button>

<p id="status"></p>
<hr>

<div id="results"></div>

<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

  const supabase = createClient(
    "https://zcmzuetusvpmvubbjlmx.supabase.co",
    "sb_publishable_-BGJLAySaH7bQ5lBIZF9zg_eohK-xEn"
  );

  const status = document.getElementById("status");
  const results = document.getElementById("results");

  document.getElementById("checkBtn").onclick = async () => {
    status.innerText = "Checking results...";
    results.innerHTML = "";

    const admission = document.getElementById("admission").value.trim();
    const firstName = document.getElementById("firstName").value.trim();
    const lastName = document.getElementById("lastName").value.trim();

    if (!admission || !firstName || !lastName) {
      status.innerText = "Please fill in all fields.";
      return;
    }

    const { data, error } = await supabase
      .from("public_parent_results")
      .select("*")
      .ilike("admission_number", admission)
      .ilike("first_name", firstName)
      .ilike("last_name", lastName)
      .order("academic_year", { ascending: false });

    if (error) {
      status.innerText = error.message;
      return;
    }

    if (!data || data.length === 0) {
      status.innerText = "No results found. Please confirm the details.";
      return;
    }

    status.innerText = "";

    results.innerHTML = data.map(r => `
      <div class="card">
        <strong>${r.first_name} ${r.last_name}</strong><br>
        <span class="muted">${r.learning_area}</span><br>
        ${r.competency}<br>
        <b>${r.achievement_level}</b><br>
        <i>${r.remarks || ""}</i><br>
        <span class="muted">${r.term} Â· ${r.academic_year}</span>
      </div>
    `).join("");
  };
</script>

</body>
</html>
