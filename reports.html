function splitLearnerIntoPages() {
  const pages = document.querySelectorAll(".a4-page");

  pages.forEach(page => {
    const card = page.querySelector(".learner-card");
    if (!card) return;

    const maxHeight = page.clientHeight;
    let currentPage = page;

    Array.from(card.children).forEach(block => {
    if (
  !block.classList.contains("split-block") ||
  block.classList.contains("no-split")
) return;


      const blockBottom =
        block.getBoundingClientRect().bottom -
        currentPage.getBoundingClientRect().top;

      if (blockBottom > maxHeight) {
        // create new page
        const newPage = document.createElement("div");
        newPage.className = "a4-page learner-page";

        const newCard = document.createElement("div");
        newCard.className = "learner-card";

        newPage.appendChild(newCard);
        currentPage.after(newPage);

        newCard.appendChild(block);
        currentPage = newPage;
      }
    });
  });
}




  

function generateInsight(subjects) {
  const subjectScores = {};
  let total = 0;
  let count = 0;

  Object.entries(subjects).forEach(([subject, rows]) => {
    if (subject === "__admission") return;

    subjectScores[subject] = [];

    rows.forEach(r => {
      const score = levelToScore(r.level);
      if (score > 0) {
        subjectScores[subject].push(score);
        total += score;
        count++;
      }
    });
  });

  if (!count) return "";

  const overallAvg = total / count;

  const overall =
    overallAvg >= 3.5 ? "exceeding expectations" :
    overallAvg >= 2.5 ? "meeting expectations" :
    overallAvg >= 1.5 ? "approaching expectations" :
    "below expectations";

  const subjectsArray = Object.entries(subjectScores)
    .map(([s, scores]) => ({
      subject: s,
      avg: scores.reduce((a,b)=>a+b,0) / scores.length
    }))
    .sort((a,b)=>b.avg - a.avg);

  let strengthSentence = "";

  if (
    subjectsArray.length > 1 &&
    subjectsArray[0].avg >= 3 &&
    subjectsArray[0].avg - subjectsArray[1].avg >= 0.5
  ) {
    strengthSentence = `, with stronger performance in <strong>${subjectsArray[0].subject}</strong>`;
  }

  return `
    <p style="margin:6px 0 12px 0;font-style:italic;color:#444;">
      Overall, based on current evidence, the learner is <strong>${overall}</strong>${strengthSentence}.
    </p>
  `;
}



function generateSupportFlag(subjects) {
  let scores = [];
  let belowCount = 0;
  let subjectAverages = [];

  Object.entries(subjects).forEach(([subject, rows]) => {
    if (subject === "__admission") return;

    let subjectScores = [];

    rows.forEach(r => {
      const score = levelToScore(r.level);
      if (score > 0) {
        scores.push(score);
        subjectScores.push(score);
        if (score === 1) belowCount++;
      }
    });

    if (subjectScores.length) {
      subjectAverages.push(
        subjectScores.reduce((a, b) => a + b, 0) / subjectScores.length
      );
    }
  });

  if (!scores.length) return "";

  const overall = scores.reduce((a, b) => a + b, 0) / scores.length;

  /* üî¥ NEEDS SUPPORT */
  if (
    overall < 2.3 ||                 // overall struggling
    belowCount >= 3 ||                // repeated difficulty
    subjectAverages.filter(a => a <= 2).length >= 2 // weak in 2+ subjects
  ) {
    return `<span style="color:#c0392b;font-weight:bold;">üî¥ Needs Learning Support</span>`;
  }

  /* üü¢ HIGH POTENTIAL */
  if (
    overall >= 3.5 &&
    subjectAverages.every(a => a >= 3) &&
    subjectAverages.some(a => a >= 4)
  ) {
    return `<span style="color:#1e8449;font-weight:bold;">üü¢ High Potential</span>`;
  }

  /* üü° DEFAULT */
  return `<span style="color:#b9770e;font-weight:bold;">üü° On Track</span>`;
}

}

if (avg < 2.5 || weakCount >= 2) {

const achievementBandsPlugin = {
  id: "achievementBands",
  beforeDraw(chart) {
    const { ctx, chartArea, scales } = chart;
    if (!chartArea) return;

    const y = scales.y;
    const bands = [
      { from: 1, to: 2, color: "rgba(248,215,218,0.35)" }, // Below
      { from: 2, to: 3, color: "rgba(255,243,205,0.35)" }, // Approaching
      { from: 3, to: 4, color: "rgba(212,237,218,0.35)" }, // Meeting
      { from: 4, to: 5, color: "rgba(204,229,255,0.35)" }  // Exceeding
    ];

    ctx.save();
    bands.forEach(b => {
      const yTop = y.getPixelForValue(b.to);
      const yBottom = y.getPixelForValue(b.from);
      ctx.fillStyle = b.color;
      ctx.fillRect(
        chartArea.left,
        yTop,
        chartArea.right - chartArea.left,
        yBottom - yTop
      );
    });
    ctx.restore();
  }
};

function getTrend(currentAvg, previousAvg) {
  if (previousAvg === null) return "üÜï New Entry";

  const diff = currentAvg - previousAvg;

  if (diff >= 0.3) return "üìà Improving";
  if (diff <= -0.3) return "üìâ Declining";
  return "‚ûñ Stable";
}





// ===== ACHIEVEMENT BANDS PLUGIN (global) =====
const achievementBandsPlugin = {
  id: "achievementBands",
  beforeDraw(chart) {
    const { ctx, chartArea, scales } = chart;
    if (!chartArea) return;

    const y = scales.y;
    const bands = [
      { from: 1, to: 2, color: "rgba(248,215,218,0.35)" }, // Below
      { from: 2, to: 3, color: "rgba(255,243,205,0.35)" }, // Approaching
      { from: 3, to: 4, color: "rgba(212,237,218,0.35)" }, // Meeting
      { from: 4, to: 5, color: "rgba(204,229,255,0.35)" }  // Exceeding
    ];

    ctx.save();
    bands.forEach(b => {
      const yTop = y.getPixelForValue(b.to);
      const yBottom = y.getPixelForValue(b.from);
      ctx.fillStyle = b.color;
      ctx.fillRect(chartArea.left, yTop, chartArea.right - chartArea.left, yBottom - yTop);
    });
    ctx.restore();
  }
};



window.downloadPDF = async function () {
  if (!reportDiv.innerHTML.trim()) {
    alert("No report to download");
    return;
  }

  const term = termSelect.options[termSelect.selectedIndex]?.text || "Term";
  const mode = viewMode.value;

  let filename = `Report_${term}_${SYSTEM_YEAR}.pdf`;
  if (mode === "student") filename = `Student_Report_${term}_${SYSTEM_YEAR}.pdf`;
  if (mode === "subject") filename = `Subject_Report_${term}_${SYSTEM_YEAR}.pdf`;

  const clone = reportDiv.cloneNode(true);

  // ===== REMOVE DETAILED TABLES =====
  clone.querySelectorAll(".subject-block table, .split-block.recommendations, .split-block.subject-block").forEach(el => {
    // Keep only subject average row if exists
    const tfoot = el.querySelector("tfoot");
    if (tfoot) el.replaceWith(tfoot); // replace table with only average row
    else el.remove();
  });

  // Remove on-screen trend boxes
  clone.querySelectorAll(".trend-box").forEach(el => el.remove());

  // ===== INSERT SMALL COMBINED CHARTS =====
  const cards = clone.querySelectorAll(".learner-card");
  for (const card of cards) {
    const studentName = card.querySelector("h4")?.innerText.split("üë§")[1]?.split("(Adm")[0]?.trim();
    const admission = card.querySelector("h4")?.innerText.match(/\(Adm: (\d+)\)/)?.[1];
    if (!admission) continue;

    // Gather all subjects for this student
    const subjects = Object.keys(avgMap?.[studentName] || {});
    if (!subjects.length) continue;

    // Collect scores for each subject
    const datasets = subjects.map(subj => {
      const score = avgMap[studentName][subj]?.average_score ?? 0;
      return {
        label: subj,
        data: [score], // only one term in download
        borderColor: getRandomColor(subj),
        backgroundColor: "transparent",
        tension: 0.2,
        pointRadius: 3
      };
    });

    const canvas = document.createElement("canvas");
    canvas.width = 300;  // small width
    canvas.height = 120; // small height
    card.appendChild(canvas);

    new Chart(canvas, {
      type: "line",
      data: {
        labels: ["Current Term"],
        datasets: datasets
      },
      options: {
        responsive: false,
        maintainAspectRatio: false,
        plugins: {
          legend: { position: "bottom", labels: { font: { size: 8 } } }
        },
        scales: {
          y: { min: 1, max: 4, ticks: { stepSize: 1 } }
        }
      }
    });
  }

  // ===== PDF OPTIONS =====
  const opt = {
    margin: 10,
    filename,
    image: { type: "jpeg", quality: 0.98 },
    html2canvas: { scale: 2, useCORS: true },
    jsPDF: { unit: "mm", format: "a4", orientation: "portrait" }
  };

  html2pdf().set(opt).from(clone).save();
};

// ===== HELPER: RANDOM COLOR PER SUBJECT =====
function getRandomColor(seed) {
  // consistent color per subject
  let hash = 0;
  for (let i = 0; i < seed.length; i++) hash = seed.charCodeAt(i) + ((hash << 5) - hash);
  const c = (hash & 0x00FFFFFF).toString(16).toUpperCase();
  return "#" + "00000".substring(0, 6 - c.length) + c;
}
