<!DOCTYPE html>
<html>
<head>
  <title>Teacher Dashboard</title>
</head>
<body>

  <h2>Teacher Dashboard</h2>
  <div id="classList">Loading classes...</div>

<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

  const supabase = createClient(
    "https://zcmzuetusvpmvubbjlmx.supabase.co",
    "sb_publishable_-BGJLAySaH7bQ5lBIZF9zg_eohK-xEn"
  );

  const classListEl = document.getElementById("classList");

  // ðŸ”’ LOCK CURRENT ACADEMIC YEAR
  const CURRENT_YEAR = 2026;

  // 1ï¸âƒ£ Get logged-in user
  const { data: { user } } = await supabase.auth.getUser();
  if (!user) {
    window.location.href = "index.html";
  }

  // 2ï¸âƒ£ Get profile (role + school)
  const { data: profile, error: profileError } = await supabase
    .from("profiles")
    .select("id, role, school_id")
    .eq("auth_id", user.id)
    .single();

  if (profileError || !profile || profile.role !== "teacher") {
    window.location.href = "index.html";
  }

 // Fetch teacher's assigned classes
const { data: assignedClasses, error: assignedError } = await supabase
  .from("teacher_subjects")
  .select(`
    class_id,
    classes (
      id,
      name,
      academic_year,
      grades ( grade_number )
    )
  `)
  .eq("teacher_id", profile.id);

if (assignedError) throw assignedError;

// Filter only current year and valid classes
const validClasses = (assignedClasses || [])
  .filter(row => row.classes && Number(row.classes.academic_year) === CURRENT_YEAR);

if (!validClasses.length) {
  classListEl.innerText = `No classes assigned for ${CURRENT_YEAR}`;
} else {
  classListEl.innerHTML = validClasses.map(row => {
    const c = row.classes;
    return `
      <div style="border:1px solid #ccc; padding:10px; margin-bottom:10px;" data-year="${c.academic_year}">
        <strong>${c.name}</strong><br>
        Grade: ${c.grades ? c.grades.grade_number : 'N/A'}<br>
        Academic Year: ${c.academic_year}<br>
        <button data-class="${c.id}">Start Assessment</button>
      </div>
    `;
  }).join("");
}

  // 5ï¸âƒ£ Button handler (safe binding)
  classListEl.addEventListener("click", (e) => {
    if (e.target.tagName !== "BUTTON") return;

    const card = e.target.closest("div");
    const classId = e.target.getAttribute("data-class");
    const academicYear = card.getAttribute("data-year");

    if (!academicYear) {
      alert("Academic year missing for this class. Contact admin.");
      return;
    }

    localStorage.setItem("class_id", classId);
    localStorage.setItem("academic_year", academicYear);

    window.location.href = "assessment-students.html";
  });
</script>

</body>
</html>
