<!DOCTYPE html>
<html>
<head>
  <title>Teacher Dashboard</title>
</head>
<body>

  <h2>Teacher Dashboard</h2>
  <div id="classList">Loading classes...</div>

 <script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

  const supabase = createClient(
    "https://zcmzuetusvpmvubbjlmx.supabase.co",
    "sb_publishable_-BGJLAySaH7bQ5lBIZF9zg_eohK-xEn"
  );

  const classListEl = document.getElementById("classList");

  // 1️⃣ Get logged-in user
  const { data: { user } } = await supabase.auth.getUser();

  if (!user) {
    window.location.href = "index.html";
  }

  // 2️⃣ Get profile (role + school)
  const { data: profile, error: profileError } = await supabase
    .from("profiles")
    .select("role, school_id")
    .eq("auth_id", user.id)
    .single();

  if (profileError || !profile || profile.role !== "teacher") {
    window.location.href = "index.html";
  }

  // 3️⃣ Fetch classes for teacher’s school
  const { data: classes, error } = await supabase
    .from("classes")
    .select(`
      id,
      name,
      academic_year,
      grades ( grade_number )
    `)
    .eq("school_id", profile.school_id);

  // 4️⃣ Render results (NO returns)
  if (error) {
    classListEl.innerText = "Failed to load classes";
  } else if (!classes || classes.length === 0) {
    classListEl.innerText = "No classes found";
  } else {
    classListEl.innerHTML = classes.map(c => `
     <div 
  style="border:1px solid #ccc; padding:10px;"
  data-year="${c.academic_year}"
>

        <strong>${c.name}</strong><br>
        Grade: ${c.grades.grade_number}<br>
        Academic Year: ${c.academic_year}<br>
        <button data-class="${c.id}">
          Start Assessment
        </button>
      </div>
    `).join("");
  }

  // 5️⃣ Button handler (safe binding)
  classListEl.addEventListener("click", (e) => {
    if (e.target.tagName === "BUTTON") {
     const card = e.target.closest("div");

const classId = e.target.getAttribute("data-class");
const academicYear = card.getAttribute("data-year");

localStorage.setItem("class_id", classId);
localStorage.setItem("academic_year", academicYear);

window.location.href = "new-assessment.html";

    }
  });
</script>

</body>
</html>
