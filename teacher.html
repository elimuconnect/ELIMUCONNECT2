<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Teacher Dashboard</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; }
  h2 { margin-bottom: 20px; }
  .card {
    border: 1px solid #ccc;
    padding: 15px;
    margin-bottom: 15px;
    border-radius: 6px;
  }
  .card strong {
    font-size: 16px;
  }
  button {
    margin-top: 10px;
    padding: 6px 12px;
    cursor: pointer;
  }
</style>
</head>
<body>

<h2>Teacher Dashboard</h2>
<div id="classList">Loading classes...</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://zcmzuetusvpmvubbjlmx.supabase.co",
  "sb_publishable_-BGJLAySaH7bQ5lBIZF9zg_eohK-xEn"
);

const CURRENT_YEAR = 2026;
const classListEl = document.getElementById("classList");

async function loadDashboard() {

  // 1️⃣ Get logged-in user
  const { data: { user } } = await supabase.auth.getUser();
  if (!user) {
    window.location.href = "index.html";
    return;
  }

  // 2️⃣ Get teacher profile
  const { data: profile, error: profileError } = await supabase
    .from("profiles")
    .select("id, role")
    .eq("auth_id", user.id)
    .single();

  if (profileError || !profile || profile.role !== "teacher") {
    window.location.href = "index.html";
    return;
  }

  // 3️⃣ Fetch teacher assignments (LEFT JOIN – safer)
  const { data: assignments, error } = await supabase
    .from("teacher_subjects")
    .select(`
      class_id,
      subject_id,
      classes (
        id,
        name,
        academic_year,
        grades ( grade_number )
      ),
      subjects (
        id,
        name
      )
    `)
    .eq("teacher_id", profile.id);

  if (error) {
    console.error(error);
    classListEl.innerText = "Error loading classes";
    return;
  }

  // 4️⃣ Filter current academic year safely
  const filtered = (assignments || []).filter(row =>
    row.classes &&
    Number(row.classes.academic_year) === CURRENT_YEAR
  );

  if (filtered.length === 0) {
    classListEl.innerText = `No classes assigned for ${CURRENT_YEAR}`;
    return;
  }

  // 5️⃣ Render
  classListEl.innerHTML = filtered.map(row => {

    const className = row.classes?.name ?? "Unnamed Class";
    const grade = row.classes?.grades?.grade_number ?? "N/A";
    const subjectName = row.subjects?.name ?? "Unknown Subject";
    const academicYear = row.classes?.academic_year ?? "";

    return `
      <div class="card" data-year="${academicYear}">
        <strong>${className} - ${subjectName}</strong><br>
        Grade: ${grade}<br>
        Academic Year: ${academicYear}<br>

        <button 
          data-class="${row.class_id}" 
          data-subject="${row.subject_id}">
          Start Assessment
        </button>
      </div>
    `;

  }).join("");

}

// Button handler
classListEl.addEventListener("click", (e) => {
  if (e.target.tagName !== "BUTTON") return;

  const classId = e.target.getAttribute("data-class");
  const subjectId = e.target.getAttribute("data-subject");
  const card = e.target.closest(".card");
  const academicYear = card?.getAttribute("data-year");

  if (!classId || !subjectId) {
    alert("Invalid class or subject assignment.");
    return;
  }

  localStorage.setItem("class_id", classId);
  localStorage.setItem("subject_id", subjectId);
  localStorage.setItem("academic_year", academicYear);

  window.location.href = "assessment-students.html";
});

loadDashboard();

</script>

</body>
</html>
