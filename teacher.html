<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Teacher Dashboard</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; }
  h2 { margin-bottom: 20px; }
  .card { border: 1px solid #ccc; padding: 15px; margin-bottom: 15px; border-radius: 6px; }
  .card strong { font-size: 16px; }
  button { margin-top: 10px; padding: 6px 12px; cursor: pointer; }
</style>
</head>
<body>

<h2>Teacher Dashboard</h2>
<div id="classList">Loading classes...</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://zcmzuetusvpmvubbjlmx.supabase.co",
  "sb_publishable_-BGJLAySaH7bQ5lBIZF9zg_eohK-xEn"
);

const CURRENT_YEAR = 2026;
const classListEl = document.getElementById("classList");

async function loadDashboard() {
  // 1️⃣ Get logged-in user
  const { data: { user } } = await supabase.auth.getUser();
  if (!user) { window.location.href = "index.html"; return; }

  // 2️⃣ Get teacher profile
  const { data: profile } = await supabase
    .from("profiles")
    .select("id, role")
    .eq("auth_id", user.id)
    .single();

  if (!profile || profile.role !== "teacher") { window.location.href = "index.html"; return; }

  // 3️⃣ Load classes + subjects from the view
  const { data: assignments } = await supabase
    .from("teacher_subjects_view")
    .select("*")
    .eq("teacher_id", profile.id)
    .eq("academic_year", CURRENT_YEAR);

  if (!assignments?.length) {
    classListEl.innerText = `No classes assigned for ${CURRENT_YEAR}`;
    return;
  }

  // 4️⃣ Render dashboard cards
  classListEl.innerHTML = assignments.map(row => `
    <div class="card" data-year="${row.academic_year}">
      <strong>${row.class_name} - ${row.subject_name}</strong><br>
      Academic Year: ${row.academic_year}<br>
      <button data-class="${row.class_id}" data-subject="${row.subject_id}">Start Assessment</button>
    </div>
  `).join("");
}

// ✅ Handle button click to carry selections forward
classListEl.addEventListener("click", e => {
  if (e.target.tagName !== "BUTTON") return;

  const classId = e.target.getAttribute("data-class");
  const subjectId = e.target.getAttribute("data-subject");
  const academicYear = e.target.closest(".card")?.getAttribute("data-year");

  if (!classId || !subjectId) return alert("Invalid class or subject selection.");

  localStorage.setItem("class_id", classId);
  localStorage.setItem("subject_id", subjectId);
  localStorage.setItem("academic_year", academicYear);

  window.location.href = "assessments.html";
});

loadDashboard();

</script>
</body>
</html>
