<script type="module">
  import { supabase } from "./js/supabase.js";

  const { data: { user } } = await supabase.auth.getUser();

  if (!user) {
    window.location.href = "index.html";
  }

  const { data: profile } = await supabase
    .from("profiles")
    .select("role")
    .eq("user_id", user.id)
    .single();

  if (profile.role !== "teacher") {
    window.location.href = "index.html";
  }
</script>
