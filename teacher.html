<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Teacher Dashboard</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; }
  h2 { margin-top: 20px; }
  div.class-card { border:1px solid #ccc; padding:10px; margin-bottom:10px; }
  button { margin-top:5px; padding:5px; }
</style>
</head>
<body>

<h2>Teacher Dashboard</h2>
<div id="classList">Loading classes...</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

// 1️⃣ Supabase client
const supabase = createClient(
  "https://zcmzuetusvpmvubbjlmx.supabase.co",
  "sb_publishable_-BGJLAySaH7bQ5lBIZF9zg_eohK-xEn"
);

const CURRENT_YEAR = 2026;
const classListEl = document.getElementById("classList");

// 2️⃣ Get logged-in user
const { data: { user } } = await supabase.auth.getUser();
if (!user) window.location.href = "index.html";

// 3️⃣ Get teacher profile
const { data: profile, error: profileError } = await supabase
  .from("profiles")
  .select("id, role")
  .eq("auth_id", user.id)
  .single();

if (profileError || !profile || profile.role !== "teacher") {
  window.location.href = "index.html";
}

// 4️⃣ Fetch assigned classes WITH subjects
const { data: assignedClasses, error } = await supabase
  .from("teacher_subjects")
  .select(`
    subject_id,
    classes!inner (
      id,
      name,
      academic_year,
      grades (
        grade_number
      )
    ),
    subjects!inner (
      id,
      name
    )
  `)
  .eq("teacher_id", profile.id);

if (error) {
  console.error(error);
  classListEl.innerText = "Failed to load assigned classes";
  throw error;
}

// 5️⃣ Filter only current year
const validClasses = (assignedClasses || []).filter(row =>
  row.classes &&
  Number(row.classes.academic_year) === CURRENT_YEAR
);

// 6️⃣ Render
if (validClasses.length === 0) {
  classListEl.innerText = `No classes assigned for ${CURRENT_YEAR}`;
} else {
  classListEl.innerHTML = validClasses.map(row => {
    const c = row.classes;
    const subjectName = row.subjects?.name || "Unknown Subject";

    return `
      <div class="class-card" data-year="${c.academic_year}">
        <strong>${c.name} - ${subjectName}</strong><br>
        Grade: ${c.grades?.grade_number ?? 'N/A'}<br>
        Academic Year: ${c.academic_year}<br><br>

        <button 
          data-class="${c.id}" 
          data-subject="${row.subject_id}">
          Start Assessment
        </button>
      </div>
    `;
  }).join("");
}

// 7️⃣ Button click handler
classListEl.addEventListener("click", (e) => {
  if (e.target.tagName !== "BUTTON") return;

  const card = e.target.closest(".class-card");
  const classId = e.target.dataset.class;
  const subjectId = e.target.dataset.subject;
  const academicYear = card.dataset.year;

  localStorage.setItem("class_id", classId);
  localStorage.setItem("subject_id", subjectId);
  localStorage.setItem("academic_year", academicYear);

  window.location.href = "assessment-students.html";
});
</script>
</body>
</html>
