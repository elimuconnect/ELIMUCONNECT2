function levelToScore(level) {

    case "Below Expectations": return 1;
    case "Approaching Expectations": return 2;
    case "Meeting Expectations": return 3;
    case "Exceeding Expectations": return 4;
    default: return 0;

function splitLearnerIntoPages() {
  const pages = document.querySelectorAll(".a4-page");

  pages.forEach(page => {
    const card = page.querySelector(".learner-card");
    if (!card) return;

    const maxHeight = page.clientHeight;
    let currentPage = page;

    Array.from(card.children).forEach(block => {
    if (
  !block.classList.contains("split-block") ||
  block.classList.contains("no-split")
) return;


      const blockBottom =
        block.getBoundingClientRect().bottom -
        currentPage.getBoundingClientRect().top;

      if (blockBottom > maxHeight + 20)  {
        // create new page
        const newPage = document.createElement("div");
        newPage.className = "a4-page learner-page";

        const newCard = document.createElement("div");
        newCard.className = "learner-card";

        newPage.appendChild(newCard);
        currentPage.after(newPage);

        newCard.appendChild(block);
        currentPage = newPage;
      }
    });
  });
}




  

function generateInsight(subjects) {
  const subjectScores = {};
  let total = 0;
  let count = 0;

  Object.entries(subjects).forEach(([subject, rows]) => {
    if (subject === "__admission") return;

    subjectScores[subject] = [];

    rows.forEach(r => {
      const score = levelToScore(r.level);
      if (score > 0) {
        subjectScores[subject].push(score);
        total += score;
        count++;
      }
    });
  });

  if (!count) return "";

  const overallAvg = total / count;

  const overall =
    overallAvg >= 3.5 ? "exceeding expectations" :
    overallAvg >= 2.5 ? "meeting expectations" :
    overallAvg >= 1.5 ? "approaching expectations" :
    "below expectations";

  const subjectsArray = Object.entries(subjectScores)
    .map(([s, scores]) => ({
      subject: s,
      avg: scores.reduce((a,b)=>a+b,0) / scores.length
    }))
    .sort((a,b)=>b.avg - a.avg);

  let strengthSentence = "";

  if (
    subjectsArray.length > 1 &&
    subjectsArray[0].avg >= 3 &&
    subjectsArray[0].avg - subjectsArray[1].avg >= 0.5
  ) {
    strengthSentence = `, with stronger performance in <strong>${subjectsArray[0].subject}</strong>`;
  }

  return `
    <p style="margin:6px 0 12px 0;font-style:italic;color:#444;">
      Overall, based on current evidence, the learner is <strong>${overall}</strong>${strengthSentence}.
    </p>
  `;
}



function generateSupportFlag(subjects) {
  let scores = [];
  let belowCount = 0;
  let subjectAverages = [];

  Object.entries(subjects).forEach(([subject, rows]) => {
    if (subject === "__admission") return;

    let subjectScores = [];

    rows.forEach(r => {
      const score = levelToScore(r.level);
      if (score > 0) {
        scores.push(score);
        subjectScores.push(score);
        if (score === 1) belowCount++;
      }
    });

    if (subjectScores.length) {
      subjectAverages.push(
        subjectScores.reduce((a, b) => a + b, 0) / subjectScores.length
      );
    }
  });

  if (!scores.length) return "";

  const overall = scores.reduce((a, b) => a + b, 0) / scores.length;

  /* üî¥ NEEDS SUPPORT */
  if (
    overall < 2.3 ||                 // overall struggling
    belowCount >= 3 ||                // repeated difficulty
    subjectAverages.filter(a => a <= 2).length >= 2 // weak in 2+ subjects
  ) {
    return `<span style="color:#c0392b;font-weight:bold;">üî¥ Needs Learning Support</span>`;
  }

  /* üü¢ HIGH POTENTIAL */
  if (
    overall >= 3.5 &&
    subjectAverages.every(a => a >= 3) &&
    subjectAverages.some(a => a >= 4)
  ) {
    return `<span style="color:#1e8449;font-weight:bold;">üü¢ High Potential</span>`;
  }

  /* üü° DEFAULT */
  return `<span style="color:#b9770e;font-weight:bold;">üü° On Track</span>`;
}




function generateStrengthsAndNeeds(subjects) {
  const strengths = [];
  const needs = [];

  Object.entries(subjects).forEach(([subject, rows]) => {
    if (subject === "__admission") return;

    let scores = rows.map(r => levelToScore(r.level)).filter(s => s > 0);
    if (!scores.length) return;

    const avg = scores.reduce((a,b)=>a+b,0) / scores.length;
    const weakCount = scores.filter(s => s <= 2).length;

  if (avg >= 3.5 && weakCount === 0) {
  strengths.push(subject);
}

if (avg < 2.5 || weakCount >= 2) {
  needs.push(subject);


    }
  });

  return { strengths, needs };
}



function generateRecommendations(subjects, trend, supportFlag) {
  const teacher = [];
  const parent = [];
  const learner = [];

  const { strengths, needs } = generateStrengthsAndNeeds(subjects);

  /* ===== TEACHER ===== */
  if (supportFlag.includes("Needs Learning Support")) {
    teacher.push("Provide targeted remediation on identified weak competencies");
    teacher.push("Use differentiated instruction and more formative checks");
  }

  if (trend === "üìâ Declining") {
    teacher.push("Review recent assessments to identify emerging gaps");
  }

  if (strengths.length) {
    teacher.push(`Encourage learner through strengths in ${strengths.join(", ")}`);
  }

  /* ===== PARENT ===== */
  if (needs.length) {
    parent.push(`Support practice in ${needs.join(", ")} at home`);
  }

  if (trend === "üìâ Declining") {
    parent.push("Monitor homework completion and provide routine study time");
  }

  parent.push("Maintain communication with class teacher");

  /* ===== LEARNER ===== */
  if (strengths.length) {
    learner.push(`Build confidence by applying strengths in ${strengths.join(", ")}`);
  }

  if (needs.length) {
    learner.push(`Focus revision on ${needs.join(", ")}`);
  }

  learner.push("Ask for help when concepts are unclear");

  return { teacher, parent, learner };
}

    };
  }

  return {

    color: "#b9770e",
    note: "Consider additional assessment opportunities"
  };
}

  beforeDraw(chart) {
    const { ctx, chartArea, scales } = chart;

    const y = scales.y;
    const bands = [
      { from: 1, to: 2, color: "rgba(248,215,218,0.35)" }, // Below
      { from: 2, to: 3, color: "rgba(255,243,205,0.35)" }, // Approaching
      { from: 3, to: 4, color: "rgba(212,237,218,0.35)" }, // Meeting
      { from: 4, to: 4.999, color: "rgba(204,229,255,0.35)" }  // Exceeding (slightly below max)
    ];

    ctx.save();
    bands.forEach(b => {
      const yTop = y.getPixelForValue(b.to);
      const yBottom = y.getPixelForValue(b.from);
      ctx.fillStyle = b.color;
      ctx.fillRect(chartArea.left, yTop, chartArea.right - chartArea.left, yBottom - yTop);
    });
    ctx.restore();
  }
};

function getTrend(currentAvg, previousAvg) {
  if (previousAvg === null) return "üÜï New Entry";

  const diff = currentAvg - previousAvg;

  if (diff >= 0.3) return "üìà Improving";
  if (diff <= -0.3) return "üìâ Declining";
  return "‚ûñ Stable";
}



window.downloadPDF = async function () {

  if (!reportDiv.innerHTML.trim()) {
    alert("No report to download");
    return;
  }

  const term = termSelect.options[termSelect.selectedIndex]?.text || "Term";
  const filename = `Summary_Report_${term}_${SYSTEM_YEAR}.pdf`;

  const original = reportDiv;
  const clone = original.cloneNode(true);

  /* =========================
     REMOVE SCREEN PAGINATION
  ========================== */
  clone.querySelectorAll(".a4-page").forEach(page => {
    const parent = page.parentNode;
    while (page.firstChild) {
      parent.insertBefore(page.firstChild, page);
    }
    parent.removeChild(page);
  });

  clone.style.width = "190mm";
  clone.style.margin = "0 auto";
  clone.style.padding = "0";
  clone.style.boxSizing = "border-box";

  const first = results?.[0];
 
  const cards = clone.querySelectorAll(".learner-card");


  

  cards.forEach((card, index) => {
  if (index !== 0) {
    card.style.pageBreakBefore = "always";
  }



    card.style.margin = "0";
    card.style.padding = "0";
    card.style.boxSizing = "border-box";

    /* =========================
       REMOVE OLD TABLE BLOCKS
    ========================== */
    card.querySelectorAll(".subject-block, .trend-box").forEach(el => el.remove());

    /* =========================
       STUDENT NAME
    ========================== */
    const studentName = card.querySelector("h4")?.innerText
      .replace("üë§", "")
      .replace(/\(.*?\)/, "")
      .trim();

    const subjectData = avgMap?.[studentName];
    if (!subjectData) return;

    /* =========================
       CALCULATE OVERALL AVERAGE
    ========================== */
    const subjectScores = Object.values(subjectData)
      .map(d => parseFloat(d.average_score))
      .filter(score => !isNaN(score) && score > 0);

    let overallAvg = 0;
    if (subjectScores.length) {
      const total = subjectScores.reduce((sum, score) => sum + score, 0);
      overallAvg = total / subjectScores.length;
    }
    overallAvg = Number(overallAvg.toFixed(2));

    function overallLevel(score) {
      if (!score || score < 1) return "No Data";
      if (score >= 3.5) return "Exceeding Expectations";
      if (score >= 2.5) return "Meeting Expectations";
      if (score >= 1.5) return "Approaching Expectations";
      return "Below Expectations";
    }

    function generalComment(score) {
      if (score >= 3.5) return "Excellent performance. Keep it up.";
      if (score >= 2.5) return "Good progress. Continue working hard.";
      if (score >= 1.5) return "Fair work. Aim higher next term.";
      return "Needs more effort and support.";
    }

    function commentFromScore(score) {
      if (score >= 3.5) return "Excellent work";
      if (score >= 2.5) return "Good progress";
      if (score >= 1.5) return "Fair work";
      return "Put more effort";
    }

   
    /* =========================
       SUBJECT TABLE (PAGE 2)
    ========================== */
    const table = document.createElement("table");
    table.style.width = "100%";
    table.style.borderCollapse = "collapse";
    table.style.marginTop = "6px";
    table.style.fontSize = "14px";
    table.style.tableLayout = "fixed";

    table.innerHTML = `
      <thead>
        <tr>
          <th style="border:1px solid #000;padding:8px;width:30%;">Learning Area/Subject</th>
          <th style="border:1px solid #000;padding:8px;width:15%;">Score</th>
          <th style="border:1px solid #000;padding:8px;width:25%;">Performance Level</th>
          <th style="border:1px solid #000;padding:8px;width:30%;">Teacher Comment</th>
        </tr>
      </thead>
      <tbody>
        ${Object.entries(subjectData).map(([subject, d]) => {
          const avg = Number(d.average_score);
          return `
            <tr>
              <td style="border:1px solid #000;padding:8px;">${subject}</td>
              <td style="border:1px solid #000;padding:8px;text-align:center;">${avg.toFixed(2)}</td>
              <td style="border:1px solid #000;padding:8px;">${d.achievement_level}</td>
              <td style="border:1px solid #000;padding:8px;">${commentFromScore(avg)}</td>
            </tr>
          `;
        }).join("")}
      </tbody>
    `;

    /* =========================
       GENERAL PERFORMANCE BLOCK
    ========================== */
    const generalBlock = document.createElement("div");
    generalBlock.style.marginTop = "10px";
    generalBlock.style.fontSize = "14px";
    generalBlock.style.lineHeight = "1.8";

    generalBlock.innerHTML = `
      <table style="width:100%;border-collapse:collapse;margin-top:6px;">
        <tr>
          <td style="border:1px solid #000;padding:8px;width:40%;"><strong>Learner's General Performance Level</strong></td>
          <td style="border:1px solid #000;padding:8px;">${overallAvg.toFixed(2)} ‚Äî ${overallLevel(overallAvg)}</td>
        </tr>
        <tr>
          <td style="border:1px solid #000;padding:8px;"><strong>Teacher's General Comment</strong></td>
          <td style="border:1px solid #000;padding:12px;">${generalComment(overallAvg)}</td>
        </tr>
      </table>
      <div style="margin-top:20px;">
        <div style="display:flex;justify-content:space-between;margin-top:14px;">
          <div>Closing Date: ____________________</div>
          <div>Opening Date: ____________________</div>
        </div>
        <div style="display:flex;justify-content:space-between;margin-top:18px;">
          <div>Class Teacher Signature: ____________________</div>
          <div>Head of Institution Signature: ____________________</div>
        </div>
      </div>
    `;



    /* =========================
   FOOTER (CREATE FIRST)
========================= */
const footer = document.createElement("div");
footer.style.fontSize = "10px";
footer.style.textAlign = "center";
footer.style.marginTop = "12px";
footer.style.borderTop = "1px solid #ddd";
footer.style.paddingTop = "6px";

footer.innerText =
  "Assessment is competency-based and evidence-driven, guided by KICD CBE curriculum designs.";


/* =========================
   TABLE BLOCK (NEW PAGE)
========================= */
const tableWrapper = document.createElement("div");


tableWrapper.appendChild(table);
tableWrapper.appendChild(generalBlock);
tableWrapper.appendChild(footer);

card.appendChild(tableWrapper);
});

 
  /* =========================
     EXPORT PDF
  ========================== */
  html2pdf().set({
    margin: [10, 10, 10, 10],
    filename,
    image: { type: "jpeg", quality: 0.98 },
    html2canvas: { scale: 2, scrollY: 0, useCORS: true, letterRendering: true },
    jsPDF: { unit: "mm", format: "a4", orientation: "portrait" },
    pagebreak: { mode: ['css'] }
  }).from(clone).save();
};





  
window.downloadDetailedPDF = async function () {
  if (!reportDiv.innerHTML.trim()) {
    alert("No report to download");
    return;
  }

  const term = termSelect.options[termSelect.selectedIndex]?.text || "Term";
  const filename = `Detailed_Report_${term}_${SYSTEM_YEAR}.pdf`;

const original = reportDiv;
const clone = original.cloneNode(true);

clone.querySelectorAll(".a4-page").forEach(page => {
  const parent = page.parentNode;
  while (page.firstChild) {
    parent.insertBefore(page.firstChild, page);
  }
  parent.removeChild(page);
});


  // Force A4 layout
  clone.style.width = "190mm";
  clone.style.margin = "0 auto";
  clone.style.padding = "0";

  // Improve charts clarity
  clone.querySelectorAll("canvas").forEach(c => {

  });

  // Improve table readability
  clone.querySelectorAll("table").forEach(table => {
    table.style.fontSize = "14px";
    table.querySelectorAll("td, th").forEach(cell => {
      cell.style.padding = "8px";
    });
  });

  // ‚úÖ CBC COMPLIANCE FOOTER (per learner)
  clone.querySelectorAll(".learner-card").forEach(card => {
    const footer = document.createElement("div");
    footer.style.fontSize = "10px";
    footer.style.color = "#555";
    footer.style.textAlign = "center";
    footer.style.marginTop = "12px";
    footer.style.borderTop = "1px solid #ddd";
    footer.style.paddingTop = "6px";
    footer.style.pageBreakInside = "avoid";

    footer.innerText =
      "Assessment is competency-based and evidence-driven, guided by KICD CBC curriculum designs.";

    card.appendChild(footer);
  });

  html2pdf().set({
    margin: [10, 10, 10, 10],
    filename,
    image: { type: "jpeg", quality: 0.98 },
    html2canvas: { scale: 2, scrollY: 0, useCORS: true },
    jsPDF: { unit: "mm", format: "a4", orientation: "portrait" }
  }).from(clone).save();
};
