<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Term Report Preview</title>

  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 16px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }
    th {
      background: #f5f5f5;
    }
  </style>
</head>
<body>

<h2>Teacher Term Report Preview</h2>

<!-- ðŸ”’ Academic year is SYSTEM CONTROLLED -->
<label>Academic Year</label><br />
<input id="yearSelect" value="2026" disabled /><br /><br />

<label>Term</label><br />
<select id="termSelect"></select><br /><br />

<label>View As</label><br />
<select id="viewMode">
  <option value="term">Term Report</option>
  <option value="student">Student (Admission No)</option>
  <option value="subject">Subject (All Students)</option>
</select><br /><br />

<div id="filterBox"></div>

<p id="status"></p>
<hr />

<div id="report"></div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

/* ===============================
   SUPABASE CLIENT
================================ */
const supabase = createClient(
  "https://zcmzuetusvpmvubbjlmx.supabase.co",
  "sb_publishable_-BGJLAySaH7bQ5lBIZF9zg_eohK-xEn"
);

/* ===============================
   SYSTEM SETTINGS
================================ */
const SYSTEM_YEAR = "2026";

const levelColor = {
  "Below Expectations": "#f8d7da",
  "Approaching Expectations": "#fff3cd",
  "Meeting Expectations": "#d4edda",
  "Exceeding Expectations": "#cce5ff"
};

/* ===============================
   ELEMENTS
================================ */
const termSelect = document.getElementById("termSelect");
const reportDiv = document.getElementById("report");
const status = document.getElementById("status");
const viewMode = document.getElementById("viewMode");
const filterBox = document.getElementById("filterBox");

/* ===============================
   AUTH CHECK
================================ */
const { data: { user } } = await supabase.auth.getUser();
if (!user) {
  window.location.href = "index.html";
  throw new Error("Not logged in");
}

/* ===============================
   LOAD TERMS
================================ */
const { data: terms } = await supabase
  .from("terms")
  .select("id, name")
  .order("name");

termSelect.innerHTML =
  `<option value="">Select term</option>` +
  terms.map(t => `<option value="${t.id}">${t.name}</option>`).join("");

/* ===============================
   VIEW MODE FILTER UI
================================ */
viewMode.addEventListener("change", () => {
  filterBox.innerHTML = "";

  if (viewMode.value === "student") {
    filterBox.innerHTML = `
      <label>Admission Number</label><br />
      <input id="admissionInput" placeholder="ADM001" /><br /><br />
    `;
  }

  if (viewMode.value === "subject") {
    filterBox.innerHTML = `
      <label>Subject</label><br />
      <input id="subjectInput" placeholder="Mathematics" /><br /><br />
    `;
  }
});

/* ===============================
   LOAD REPORT
================================ */
async function loadReport() {
  reportDiv.innerHTML = "";
  status.innerText = "";

  const term_id = termSelect.value;
  if (!term_id) return;

  const termName = terms.find(t => t.id === term_id)?.name;
  if (!termName) return;

  /* ===============================
     SUBJECT VIEW
  ================================ */
  if (viewMode.value === "subject") {
    const subject = document.getElementById("subjectInput")?.value;
    if (!subject) {
      status.innerText = "Enter subject name.";
      return;
    }

    const { data } = await supabase
      .from("term_subject_report_view")
      .select("*")
      .eq("subject_name", subject)
      .eq("term", termName)
      .eq("academic_year", SYSTEM_YEAR)
      .order("last_name");

    if (!data?.length) {
      status.innerText = "No results found.";
      return;
    }

    reportDiv.innerHTML = `
      <h3>${subject} â€“ ${termName} (${SYSTEM_YEAR})</h3>
      <table border="1" cellpadding="6">
        <tr>
          <th>Admission</th>
          <th>Student</th>
          <th>Score</th>
          <th>Achievement</th>
        </tr>
        ${data.map(r => `
          <tr style="background:${levelColor[r.achievement_level]}">
            <td>${r.admission_number}</td>
            <td>${r.first_name} ${r.last_name}</td>
            <td>${r.average_score}</td>
            <td><strong>${r.achievement_level}</strong></td>
          </tr>
        `).join("")}
      </table>
    `;
    return;
  }

  /* ===============================
     STUDENT VIEW
  ================================ */
  if (viewMode.value === "student") {
    const admission = document.getElementById("admissionInput")?.value;
    if (!admission) {
      status.innerText = "Enter admission number.";
      return;
    }

    const { data } = await supabase
      .from("term_subject_report_view")
      .select("*")
      .eq("admission_number", admission)
      .eq("term", termName)
      .eq("academic_year", SYSTEM_YEAR);

    if (!data?.length) {
      status.innerText = "No student results found.";
      return;
    }

    reportDiv.innerHTML = `
      <h3>Student Report â€“ ${admission}</h3>
      ${data.map(r => `
        <div style="margin-bottom:10px;">
          <strong>${r.subject_name}</strong> â€”
          ${r.achievement_level} (Score ${r.average_score})
        </div>
      `).join("")}
    `;
    return;
  }

  /* ===============================
     TERM VIEW (DEFAULT)
  ================================ */
  const { data } = await supabase
    .from("assessment_results")
    .select(`
      remarks,
      students(first_name,last_name),
      competencies(name,subjects(name)),
      achievement_levels(label)
    `)
    .eq("term", termName)
    .eq("academic_year", SYSTEM_YEAR);

  if (!data?.length) {
    status.innerText = "No results found.";
    return;
  }

  const grouped = {};
  data.forEach(r => {
    const student = `${r.students.first_name} ${r.students.last_name}`;
    const subject = r.competencies.subjects?.name || "CBC Core Competencies";

    grouped[student] ??= {};
    grouped[student][subject] ??= [];
    grouped[student][subject].push({
      competency: r.competencies.name,
      level: r.achievement_levels.label,
      remarks: r.remarks
    });
  });

  reportDiv.innerHTML = `
    <h3>${termName} â€“ ${SYSTEM_YEAR}</h3>
    ${Object.entries(grouped).map(([student, subjects]) => `
      <h4>ðŸ‘¤ ${student}</h4>
      ${Object.entries(subjects).map(([subject, comps]) => `
        <h5>ðŸ“˜ ${subject}</h5>
        <table border="1" cellpadding="6">
          <tr>
            <th>Competency</th>
            <th>Achievement</th>
            <th>Remarks</th>
          </tr>
          ${comps.map(c => `
            <tr style="background:${levelColor[c.level]}">
              <td>${c.competency}</td>
              <td><strong>${c.level}</strong></td>
              <td>${c.remarks || "â€”"}</td>
            </tr>
          `).join("")}
        </table>
      `).join("")}
    `).join("")}
  `;
}

/* ===============================
   EVENTS
================================ */
termSelect.addEventListener("change", loadReport);
viewMode.addEventListener("change", loadReport);
</script>


</body>
</html>
