function calculateTermIntelligence(records, previousRecords, previousTerm) {

  if (!previousTerm || !previousRecords?.length) {
    return {
      schoolImprovement: null,
      improvedClasses: [],
      decliningSubjects: [],
      improvingLearners: 0
    };
  }

  const learnerMap = {};
  const classMap = {};
  const subjectMap = {};

  const prevLearnerMap = {};
  const prevClassMap = {};
  const prevSubjectMap = {};

  // ===== CURRENT TERM PROCESSING =====
  records.forEach(r => {
    const score = levelToScore(r.level);
    if (!score) return;

    learnerMap[r.admission] ??= [];
    learnerMap[r.admission].push(score);

    classMap[r.className] ??= [];
    classMap[r.className].push(score);

    subjectMap[r.subject] ??= [];
    subjectMap[r.subject].push(score);
  });

  // ===== PREVIOUS TERM PROCESSING =====
  previousRecords.forEach(r => {
    const score = levelToScore(r.achievement_level);
    if (!score) return;

    const adm = r.admission_number;
    const cls = r.class_name;
    const sub = r.subject;

    prevLearnerMap[adm] ??= [];
    prevLearnerMap[adm].push(score);

    prevClassMap[cls] ??= [];
    prevClassMap[cls].push(score);

    prevSubjectMap[sub] ??= [];
    prevSubjectMap[sub].push(score);
  });

  function avg(arr) {
    return arr.length
      ? arr.reduce((a,b)=>a+b,0) / arr.length
      : null;
  }

  // ===== SCHOOL IMPROVEMENT =====
  const currentSchoolAvg = avg(Object.values(classMap).flat());
  const previousSchoolAvg = avg(Object.values(prevClassMap).flat());

  let schoolImprovement = null;

  if (previousSchoolAvg && previousSchoolAvg > 0) {
    schoolImprovement =
      ((currentSchoolAvg - previousSchoolAvg) / previousSchoolAvg) * 100;
  }

  // ===== IMPROVING LEARNERS =====
  let improvingLearners = 0;

  Object.entries(learnerMap).forEach(([adm, scores]) => {
    if (!prevLearnerMap[adm]) return;

    const currentAvg = avg(scores);
    const prevAvg = avg(prevLearnerMap[adm]);

    if (currentAvg - prevAvg >= 0.3) improvingLearners++;
  });

  // ===== TRUE IMPROVED CLASSES =====
  const improvedClasses = [];

  Object.entries(classMap).forEach(([cls, scores]) => {
    if (!prevClassMap[cls]) return;

    const currentAvg = avg(scores);
    const prevAvg = avg(prevClassMap[cls]);

    if (currentAvg - prevAvg >= 0.3) {
      improvedClasses.push(cls);
    }
  });

  // ===== TRUE DECLINING SUBJECTS =====
  const decliningSubjects = [];

  Object.entries(subjectMap).forEach(([sub, scores]) => {
    if (!prevSubjectMap[sub]) return;

    const currentAvg = avg(scores);
    const prevAvg = avg(prevSubjectMap[sub]);

    if (currentAvg - prevAvg <= -0.3) {
      decliningSubjects.push(sub);
    }
  });

  return {
    schoolImprovement,
    improvedClasses,
    decliningSubjects,
    improvingLearners
  };
}

function generateInsight(subjects) {
  const subjectScores = {};
  let total = 0;
  let count = 0;

  Object.entries(subjects).forEach(([subject, rows]) => {
    if (subject === "__admission") return;

    subjectScores[subject] = [];

    rows.forEach(r => {
      const score = levelToScore(r.level);
      if (score > 0) {
        subjectScores[subject].push(score);
        total += score;
        count++;
      }
    });
  });

  if (!count) return "";

  const overallAvg = total / count;

  const overall =
    overallAvg >= 3.5 ? "exceeding expectations" :
    overallAvg >= 2.5 ? "meeting expectations" :
    overallAvg >= 1.5 ? "approaching expectations" :
    "below expectations";

  const subjectsArray = Object.entries(subjectScores)
    .map(([s, scores]) => ({
      subject: s,
      avg: scores.reduce((a,b)=>a+b,0) / scores.length
    }))
    .sort((a,b)=>b.avg - a.avg);

  let strengthSentence = "";

  if (
    subjectsArray.length > 1 &&
    subjectsArray[0].avg >= 3 &&
    subjectsArray[0].avg - subjectsArray[1].avg >= 0.5
  ) {
    strengthSentence = `, with stronger performance in <strong>${subjectsArray[0].subject}</strong>`;
  }

  return `
    <p style="margin:6px 0 12px 0;font-style:italic;color:#444;">
      Overall, based on current evidence, the learner is <strong>${overall}</strong>${strengthSentence}.
    </p>
  `;
}



function generateSupportFlag(subjects) {
  let scores = [];
  let belowCount = 0;
  let subjectAverages = [];

  Object.entries(subjects).forEach(([subject, rows]) => {
    if (subject === "__admission") return;

    let subjectScores = [];

    rows.forEach(r => {
      const score = levelToScore(r.level);
      if (score > 0) {
        scores.push(score);
        subjectScores.push(score);
        if (score === 1) belowCount++;
      }
    });

    if (subjectScores.length) {
      subjectAverages.push(
        subjectScores.reduce((a, b) => a + b, 0) / subjectScores.length
      );
    }
  });

  if (!scores.length) return "";

  const overall = scores.reduce((a, b) => a + b, 0) / scores.length;

  /* üî¥ NEEDS SUPPORT */
  if (
    overall < 2.3 ||                 // overall struggling
    belowCount >= 3 ||                // repeated difficulty
    subjectAverages.filter(a => a <= 2).length >= 2 // weak in 2+ subjects
  ) {
    return `<span style="color:#c0392b;font-weight:bold;">üî¥ Needs Learning Support</span>`;
  }

  /* üü¢ HIGH POTENTIAL */
  if (
    overall >= 3.5 &&
    subjectAverages.every(a => a >= 3) &&
    subjectAverages.some(a => a >= 4)
  ) {
    return `<span style="color:#1e8449;font-weight:bold;">üü¢ High Potential</span>`;
  }

  /* üü° DEFAULT */
  return `<span style="color:#b9770e;font-weight:bold;">üü° On Track</span>`;
}

const achievementBandsPlugin = {
  id: "achievementBands",
  beforeDraw(chart) {
    const { ctx, chartArea, scales } = chart;
    if (!chartArea) return;

    const y = scales.y;
    const bands = [
      { from: 1, to: 2, color: "rgba(248,215,218,0.35)" }, // Below
      { from: 2, to: 3, color: "rgba(255,243,205,0.35)" }, // Approaching
      { from: 3, to: 4, color: "rgba(212,237,218,0.35)" }, // Meeting
      { from: 4, to: 4.999, color: "rgba(204,229,255,0.35)" }  // Exceeding (slightly below max)
    ];

    ctx.save();
    bands.forEach(b => {
      const yTop = y.getPixelForValue(b.to);
      const yBottom = y.getPixelForValue(b.from);
      ctx.fillStyle = b.color;
      ctx.fillRect(chartArea.left, yTop, chartArea.right - chartArea.left, yBottom - yTop);
    });
    ctx.restore();
  }
};

const chartOptions = {
  responsive: true,
  maintainAspectRatio: false,
  plugins: { legend: { display: false } },
  scales: {
    y: {
      min: 1,
      max: 4, // match the Exceeding band
      ticks: {
        stepSize: 1,
        callback: v => ["", "Below", "Approaching", "Meeting", "Exceeding"][v]
      }
    }
  }
};
