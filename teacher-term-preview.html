<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Term Report Preview</title>

  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 12px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }
    th {
      background: #f5f5f5;
    }
  </style>
</head>
<body>

<h2>Teacher Term Report Preview</h2>

<label>Academic Year</label><br />
<input value="2026" disabled /><br /><br />

<label>Term</label><br />
<select id="termSelect"></select><br /><br />

<label>View As</label><br />
<select id="viewMode">
  <option value="term">Term Results</option>
  <option value="student">Student (Admission No)</option>
  <option value="subject">Subject</option>
</select><br /><br />

<div id="filterBox"></div>
<p id="status"></p>
<hr />
<div id="report"></div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://zcmzuetusvpmvubbjlmx.supabase.co",
  "sb_publishable_-BGJLAySaH7bQ5lBIZF9zg_eohK-xEn"
);

const SYSTEM_YEAR = "2026";

const levelColor = {
  "Below Expectations": "#f8d7da",
  "Approaching Expectations": "#fff3cd",
  "Meeting Expectations": "#d4edda",
  "Exceeding Expectations": "#cce5ff"
};

const termSelect = document.getElementById("termSelect");
const reportDiv = document.getElementById("report");
const status = document.getElementById("status");
const filterBox = document.getElementById("filterBox");
const viewMode = document.getElementById("viewMode");

/* ================= AUTH ================= */
const { data: { user } } = await supabase.auth.getUser();
if (!user) {
  window.location.href = "index.html";
  throw new Error("Not logged in");
}

/* ================= LOAD TERMS ================= */
const { data: terms } = await supabase
  .from("terms")
  .select("id, name")
  .order("name");

termSelect.innerHTML =
  `<option value="">Select term</option>` +
  terms.map(t => `<option value="${t.id}">${t.name}</option>`).join("");

/* ================= MAIN LOAD ================= */
async function loadReport() {
  reportDiv.innerHTML = "";
  status.innerText = "";
  filterBox.innerHTML = "";

  const term_id = termSelect.value;
  if (!term_id) return;

  const termName = terms.find(t => t.id === term_id)?.name;

  /* ===== SUBJECT AVERAGES ===== */
  const { data: averages } = await supabase
    .from("term_subject_report_view")
    .select("first_name,last_name,subject_name,average_score,achievement_level")
    .eq("term", termName)
    .eq("academic_year", SYSTEM_YEAR);

  const avgMap = {};
  averages.forEach(a => {
    const student = `${a.first_name} ${a.last_name}`;
    if (!avgMap[student]) avgMap[student] = {};
    avgMap[student][a.subject_name] = a;
  });

  /* ===== DETAILED RESULTS ===== */
  const { data } = await supabase
    .from("assessment_results")
    .select(`
      remarks,
      students(first_name,last_name,admission_number),
      competencies(name,subjects(name)),
      achievement_levels(label)
    `)
    .eq("term", termName)
    .eq("academic_year", SYSTEM_YEAR);

  if (!data.length) {
    status.innerText = "No results found.";
    return;
  }

  /* ===== GROUPINGS ===== */
  const byTerm = {};
  const byStudent = {};
  const bySubject = {};

  data.forEach(r => {
    const studentName = `${r.students.first_name} ${r.students.last_name}`;
    const admission = r.students.admission_number;
    const subject = r.competencies.subjects.name;

    const row = {
      studentName,
      admission,
      subject,
      competency: r.competencies.name,
      level: r.achievement_levels.label,
      remarks: r.remarks
    };

    if (!byTerm[studentName]) byTerm[studentName] = {};
    if (!byTerm[studentName][subject]) byTerm[studentName][subject] = [];
    byTerm[studentName][subject].push(row);

    if (!byStudent[admission]) byStudent[admission] = {};
    if (!byStudent[admission][subject]) byStudent[admission][subject] = [];
    byStudent[admission][subject].push(row);

    if (!bySubject[subject]) bySubject[subject] = {};
    if (!bySubject[subject][studentName]) bySubject[subject][studentName] = [];
    bySubject[subject][studentName].push(row);
  });

  /* ===== TERM VIEW ===== */
  if (viewMode.value === "term") {
    reportDiv.innerHTML = `
      <h3>${termName} â€“ ${SYSTEM_YEAR}</h3>
      ${Object.entries(byTerm).map(([student, subjects]) => `
        <h4>ðŸ‘¤ ${student}</h4>
        ${Object.entries(subjects).map(([subject, rows]) => `
          <h5>ðŸ“˜ ${subject}</h5>
          <table>
            <tr>
              <th>Competency</th>
              <th>Achievement</th>
              <th>Remarks</th>
            </tr>
            ${rows.map(r => `
              <tr style="background:${levelColor[r.level]}">
                <td>${r.competency}</td>
                <td>${r.level}</td>
                <td>${r.remarks || "â€”"}</td>
              </tr>
            `).join("")}
            ${avgMap[student]?.[subject] ? `
              <tr style="background:${levelColor[avgMap[student][subject].achievement_level]}">
                <td><strong>SUBJECT AVERAGE</strong></td>
                <td colspan="2">
                  <strong>
                    ${avgMap[student][subject].achievement_level}
                    (Score ${avgMap[student][subject].average_score})
                  </strong>
                </td>
              </tr>
            ` : ""}
          </table>
        `).join("")}
      `).join("")}
    `;
  }

  /* ===== STUDENT VIEW ===== */
  if (viewMode.value === "student") {
    filterBox.innerHTML = `
      <label>Admission Number</label><br />
      <input id="admInput" />
    `;

    document.getElementById("admInput").addEventListener("input", e => {
      const adm = e.target.value.trim();
      const student = byStudent[adm];
      if (!student) {
        reportDiv.innerHTML = "<p>No student found</p>";
        return;
      }

      reportDiv.innerHTML = `
        <h3>Admission No: ${adm}</h3>
        ${Object.entries(student).map(([subject, rows]) => `
          <h4>${subject}</h4>
          <ul>
            ${rows.map(r => `<li>${r.competency} â€“ ${r.level}</li>`).join("")}
          </ul>
        `).join("")}
      `;
    });
  }

  /* ===== SUBJECT VIEW ===== */
  if (viewMode.value === "subject") {
    filterBox.innerHTML = `
      <label>Subject</label><br />
      <select id="subjectSelect">
        <option value="">Select subject</option>
        ${Object.keys(bySubject).map(s =>
          `<option value="${s}">${s}</option>`
        ).join("")}
      </select>
    `;

    document.getElementById("subjectSelect").addEventListener("change", e => {
      const subject = e.target.value;
      if (!subject) return;

      reportDiv.innerHTML = `
        <h3>${subject} â€“ All Students</h3>
        ${Object.entries(bySubject[subject]).map(([student, rows]) => `
          <h4>${student}</h4>
          <ul>
            ${rows.map(r => `<li>${r.competency} â€“ ${r.level}</li>`).join("")}
          </ul>
        `).join("")}
      `;
    });
  }
}

termSelect.addEventListener("change", loadReport);
viewMode.addEventListener("change", loadReport);
</script>

</body>
</html>
