<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Term Report Preview</title>

  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 16px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }
    th {
      background: #f5f5f5;
    }
  </style>
</head>
<body>

<h2>Teacher Term Report Preview</h2>

<!-- ðŸ”’ Academic year is SYSTEM CONTROLLED -->
<label>Academic Year</label><br />
<input id="yearSelect" value="2026" disabled /><br /><br />

<label>Term</label><br />
<select id="termSelect"></select><br /><br />

<label>View As</label><br />
<select id="viewMode">
  <option value="term">Term Report</option>
  <option value="student">Student (Admission No)</option>
  <option value="subject">Subject (All Students)</option>
</select><br /><br />

<div id="filterBox"></div>

<p id="status"></p>
<hr />

<div id="report"></div>
<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

/* ===============================
   SUPABASE
================================ */
const supabase = createClient(
  "https://zcmzuetusvpmvubbjlmx.supabase.co",
  "sb_publishable_-BGJLAySaH7bQ5lBIZF9zg_eohK-xEn"
);

const SYSTEM_YEAR = "2026";

const levelColor = {
  "Below Expectations": "#f8d7da",
  "Approaching Expectations": "#fff3cd",
  "Meeting Expectations": "#d4edda",
  "Exceeding Expectations": "#cce5ff"
};

/* ===============================
   ELEMENTS
================================ */
const termSelect = document.getElementById("termSelect");
const viewMode = document.getElementById("viewMode");
const filterBox = document.getElementById("filterBox");
const reportDiv = document.getElementById("report");
const status = document.getElementById("status");

/* ===============================
   AUTH
================================ */
const { data: { user } } = await supabase.auth.getUser();
if (!user) location.href = "index.html";

/* ===============================
   LOAD TERMS
================================ */
const { data: terms } = await supabase
  .from("terms")
  .select("id, name")
  .order("name");

termSelect.innerHTML =
  `<option value="">Select term</option>` +
  terms.map(t => `<option value="${t.id}">${t.name}</option>`).join("");

/* ===============================
   CORE LOAD
================================ */
async function loadReport() {
  reportDiv.innerHTML = "";
  status.innerText = "";

  const term_id = termSelect.value;
  if (!term_id) return;

  const termName = terms.find(t => t.id === term_id)?.name;

  /* ===============================
     LOAD AVERAGES (ID-BASED)
  ================================ */
  const { data: averages } = await supabase
    .from("term_subject_report_view")
    .select(`
      student_id,
      admission_number,
      subject_id,
      subject_name,
      average_score,
      achievement_level
    `)
    .eq("term", termName)
    .eq("academic_year", SYSTEM_YEAR);

  /* ===============================
     LOAD DETAILS
  ================================ */
  const { data: rows } = await supabase
    .from("assessment_results")
    .select(`
      remarks,
      students(
        id,
        first_name,
        last_name,
        admission_number
      ),
      competencies(
        name,
        subject_id,
        subjects(name)
      ),
      achievement_levels(label)
    `)
    .eq("term", termName)
    .eq("academic_year", SYSTEM_YEAR);

  if (!rows?.length) {
    status.innerText = "No results found.";
    return;
  }

  /* ===============================
     BUILD AVERAGE MAP (IDS!)
  ================================ */
  const avgMap = {};
  averages?.forEach(a => {
    avgMap[a.student_id] ??= {};
    avgMap[a.student_id][a.subject_id] = a;
  });

  /* ===============================
     GROUPINGS
  ================================ */
  const byTerm = {};
  const byStudent = {};
  const bySubject = {};

  rows.forEach(r => {
    if (!r.students || !r.competencies) return;

    const studentId = r.students.id;
    const admission = r.students.admission_number;
    const studentName = `${r.students.first_name} ${r.students.last_name}`;
    const subjectId = r.competencies.subject_id;
    const subjectName = r.competencies.subjects.name;

    const record = {
      studentId,
      admission,
      studentName,
      subjectId,
      subjectName,
      competency: r.competencies.name,
      level: r.achievement_levels.label,
      remarks: r.remarks
    };

    byTerm[studentName] ??= {};
    byTerm[studentName][subjectId] ??= { subjectName, rows: [] };
    byTerm[studentName][subjectId].rows.push(record);

    byStudent[admission] ??= [];
    byStudent[admission].push(record);

    bySubject[subjectId] ??= { subjectName, rows: [] };
    bySubject[subjectId].rows.push(record);
  });

  /* ===============================
     RENDER
  ================================ */
  const mode = viewMode.value;

  /* ---- TERM VIEW ---- */
  if (mode === "term") {
    reportDiv.innerHTML = `
      <h3>${termName} â€“ ${SYSTEM_YEAR}</h3>
      ${Object.entries(byTerm).map(([student, subjects]) => `
        <h4>ðŸ‘¤ ${student}</h4>
        ${Object.values(subjects).map(s => {
          const sample = s.rows[0];
          const avg = avgMap[sample.studentId]?.[sample.subjectId];
          return `
            <h5>ðŸ“˜ ${s.subjectName}</h5>
            <table border="1" cellpadding="6">
              <tr>
                <th>Competency</th>
                <th>Achievement</th>
                <th>Remarks</th>
              </tr>
              ${s.rows.map(c => `
                <tr style="background:${levelColor[c.level]}">
                  <td>${c.competency}</td>
                  <td>${c.level}</td>
                  <td>${c.remarks || "â€”"}</td>
                </tr>
              `).join("")}
              ${avg ? `
                <tr style="background:${levelColor[avg.achievement_level]}">
                  <td><strong>SUBJECT AVERAGE</strong></td>
                  <td colspan="2">
                    <strong>${avg.achievement_level} (Score ${avg.average_score})</strong>
                  </td>
                </tr>
              ` : ""}
            </table>
          `;
        }).join("")}
      `).join("")}
    `;
  }

  /* ---- STUDENT VIEW ---- */
  if (mode === "student") {
    filterBox.innerHTML = `
      <label>Admission Number</label><br />
      <input id="admInput" placeholder="Type admissionâ€¦" />
    `;
    document.getElementById("admInput").addEventListener("input", e => {
      const adm = e.target.value.trim();
      reportDiv.innerHTML = byStudent[adm]
        ? byStudent[adm].map(r =>
            `<div>${r.subjectName} â€“ ${r.level}</div>`
          ).join("")
        : "No results";
    });
  }

  /* ---- SUBJECT VIEW ---- */
  if (mode === "subject") {
    filterBox.innerHTML = `
      <label>Subject</label><br />
      <select id="subSelect">
        <option value="">Select</option>
        ${Object.values(bySubject).map(s =>
          `<option value="${s.subjectName}">${s.subjectName}</option>`
        ).join("")}
      </select>
    `;
    document.getElementById("subSelect").addEventListener("change", e => {
      const subj = e.target.value;
      reportDiv.innerHTML = Object.values(bySubject)
        .filter(s => s.subjectName === subj)
        .flatMap(s => s.rows)
        .map(r =>
          `<div>${r.studentName} (${r.admission}) â€“ ${r.level}</div>`
        ).join("");
    });
  }
}

/* ===============================
   EVENTS
================================ */
termSelect.addEventListener("change", loadReport);
viewMode.addEventListener("change", loadReport);
</script>

</body>
</html>
