<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Term Report Preview</title>

  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 16px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }
    th {
      background: #f5f5f5;
    }
  </style>
</head>
<body>

<h2>Teacher Term Report Preview</h2>

<!-- ðŸ”’ Academic year is SYSTEM CONTROLLED -->
<label>Academic Year</label><br />
<input id="yearSelect" value="2026" disabled /><br /><br />

<label>Term</label><br />
<select id="termSelect"></select><br /><br />

<label>View As</label><br />
<select id="viewMode">
  <option value="term">Term Report</option>
  <option value="student">Student (Admission No)</option>
  <option value="subject">Subject (All Students)</option>
</select><br /><br />

<div id="filterBox"></div>

<p id="status"></p>
<hr />

<div id="report"></div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

/* ===============================
   SUPABASE CLIENT
================================ */
const supabase = createClient(
  "https://zcmzuetusvpmvubbjlmx.supabase.co",
  "sb_publishable_-BGJLAySaH7bQ5lBIZF9zg_eohK-xEn"
);

/* ===============================
   SYSTEM SETTINGS
================================ */
const SYSTEM_YEAR = "2026";

const levelColor = {
  "Below Expectations": "#f8d7da",
  "Approaching Expectations": "#fff3cd",
  "Meeting Expectations": "#d4edda",
  "Exceeding Expectations": "#cce5ff"
};

/* ===============================
   ELEMENTS
================================ */
const termSelect = document.getElementById("termSelect");
const viewMode = document.getElementById("viewMode");
const filterBox = document.getElementById("filterBox");
const reportDiv = document.getElementById("report");
const status = document.getElementById("status");

/* ===============================
   AUTH CHECK
================================ */
const { data: { user } } = await supabase.auth.getUser();
if (!user) {
  window.location.href = "index.html";
  throw new Error("Not logged in");
}

/* ===============================
   LOAD TERMS
================================ */
const { data: terms } = await supabase
  .from("terms")
  .select("id, name")
  .order("name");

termSelect.innerHTML =
  `<option value="">Select term</option>` +
  terms.map(t => `<option value="${t.id}">${t.name}</option>`).join("");

/* ===============================
   VIEW MODE UI
================================ */
viewMode.addEventListener("change", async () => {
  filterBox.innerHTML = "";

  if (viewMode.value === "subject") {
    const { data: subjects } = await supabase
      .from("subjects")
      .select("name")
      .order("name");

    filterBox.innerHTML = `
      <label>Subject</label><br />
      <select id="subjectSelect">
        <option value="">Select subject</option>
        ${subjects.map(s => `<option value="${s.name}">${s.name}</option>`).join("")}
      </select><br /><br />
    `;

    document
      .getElementById("subjectSelect")
      .addEventListener("change", loadReport);
  }

  if (viewMode.value === "student") {
    filterBox.innerHTML = `
      <label>Admission Number</label><br />
      <input id="admissionInput" placeholder="ADM001" /><br /><br />
    `;

    document
      .getElementById("admissionInput")
      .addEventListener("input", loadReport);
  }

  loadReport();
});

/* ===============================
   LOAD REPORT
================================ */
async function loadReport() {
  reportDiv.innerHTML = "";
  status.innerText = "";

  const term_id = termSelect.value;
  if (!term_id) return;

  const termName = terms.find(t => t.id === term_id)?.name;
  if (!termName) return;

  /* ===============================
     LOAD AVERAGES (ALWAYS)
  ================================ */
  const { data: averages } = await supabase
    .from("term_subject_report_view")
    .select("*")
    .eq("term", termName)
    .eq("academic_year", SYSTEM_YEAR);

  if (!averages?.length) {
    status.innerText = "No averages found.";
    return;
  }

  /* ===============================
     SUBJECT VIEW
  ================================ */
  if (viewMode.value === "subject") {
    const subject = document.getElementById("subjectSelect")?.value;
    if (!subject) return;

    const rows = averages.filter(a => a.subject_name === subject);

    if (!rows.length) {
      status.innerText = "No subject results found.";
      return;
    }

    reportDiv.innerHTML = `
      <h3>${subject} â€“ ${termName} (${SYSTEM_YEAR})</h3>
      <table border="1" cellpadding="6">
        <tr>
          <th>Admission</th>
          <th>Student</th>
          <th>Score</th>
          <th>Achievement</th>
        </tr>
        ${rows.map(r => `
          <tr style="background:${levelColor[r.achievement_level]}">
            <td>${r.admission_number}</td>
            <td>${r.first_name} ${r.last_name}</td>
            <td>${r.average_score}</td>
            <td><strong>${r.achievement_level}</strong></td>
          </tr>
        `).join("")}
      </table>
    `;
    return;
  }

  /* ===============================
     STUDENT VIEW
  ================================ */
  if (viewMode.value === "student") {
    const admission = document.getElementById("admissionInput")?.value?.trim();
    if (!admission) return;

    const rows = averages.filter(a => a.admission_number === admission);

    if (!rows.length) {
      status.innerText = "No student found.";
      return;
    }

    reportDiv.innerHTML = `
      <h3>Student Report â€“ ${admission}</h3>
      ${rows.map(r => `
        <div style="margin-bottom:10px;">
          <strong>${r.subject_name}</strong> â€”
          ${r.achievement_level} (Score ${r.average_score})
        </div>
      `).join("")}
    `;
    return;
  }

  /* ===============================
     TERM VIEW (WITH AVERAGES)
  ================================ */
  const avgMap = {};
  averages.forEach(a => {
    const student = `${a.first_name} ${a.last_name}`;
    avgMap[student] ??= {};
    avgMap[student][a.subject_name] = a;
  });

  const { data: details } = await supabase
    .from("assessment_results")
    .select(`
      remarks,
      students(first_name,last_name),
      competencies(name,subjects(name)),
      achievement_levels(label)
    `)
    .eq("term", termName)
    .eq("academic_year", SYSTEM_YEAR);

  const grouped = {};
  details.forEach(r => {
    const student = `${r.students.first_name} ${r.students.last_name}`;
    const subject = r.competencies.subjects?.name;

    grouped[student] ??= {};
    grouped[student][subject] ??= [];
    grouped[student][subject].push({
      competency: r.competencies.name,
      level: r.achievement_levels.label,
      remarks: r.remarks
    });
  });

  reportDiv.innerHTML = `
    <h3>${termName} â€“ ${SYSTEM_YEAR}</h3>
    ${Object.entries(grouped).map(([student, subjects]) => `
      <h4>ðŸ‘¤ ${student}</h4>
      ${Object.entries(subjects).map(([subject, comps]) => {
        const avg = avgMap[student]?.[subject];
        return `
          <h5>ðŸ“˜ ${subject}</h5>
          <table border="1" cellpadding="6">
            <tr>
              <th>Competency</th>
              <th>Achievement</th>
              <th>Remarks</th>
            </tr>
            ${comps.map(c => `
              <tr style="background:${levelColor[c.level]}">
                <td>${c.competency}</td>
                <td>${c.level}</td>
                <td>${c.remarks || "â€”"}</td>
              </tr>
            `).join("")}
            ${avg ? `
              <tr style="background:${levelColor[avg.achievement_level]}">
                <td><strong>SUBJECT AVERAGE</strong></td>
                <td colspan="2">
                  <strong>${avg.achievement_level} (Score ${avg.average_score})</strong>
                </td>
              </tr>
            ` : ""}
          </table>
        `;
      }).join("")}
    `).join("")}
  `;
}

/* ===============================
   EVENTS
================================ */
termSelect.addEventListener("change", loadReport);
viewMode.addEventListener("change", loadReport);
</script>



</body>
</html>
