<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Term Report Preview</title>

  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 16px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }
    th {
      background: #f5f5f5;
    }
  </style>
</head>
<body>

<h2>Teacher Term Report Preview</h2>

<!-- ðŸ”’ Academic year is SYSTEM CONTROLLED -->
<label>Academic Year</label><br />
<input id="yearSelect" value="2026" disabled /><br /><br />

<label>Term</label><br />
<select id="termSelect"></select><br /><br />

<label>View As</label><br />
<select id="viewMode">
  <option value="term">Term Report</option>
  <option value="student">Student (Admission No)</option>
  <option value="subject">Subject (All Students)</option>
</select><br /><br />

<div id="filterBox"></div>

<p id="status"></p>
<hr />

<div id="report"></div>
<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

/* ===============================
   SUPABASE
================================ */
const supabase = createClient(
  "https://zcmzuetusvpmvubbjlmx.supabase.co",
  "sb_publishable_-BGJLAySaH7bQ5lBIZF9zg_eohK-xEn"
);

const SYSTEM_YEAR = "2026";

const levelColor = {
  "Below Expectations": "#f8d7da",
  "Approaching Expectations": "#fff3cd",
  "Meeting Expectations": "#d4edda",
  "Exceeding Expectations": "#cce5ff"
};

const termSelect = document.getElementById("termSelect");
const reportDiv = document.getElementById("report");
const status = document.getElementById("status");

/* ===============================
   AUTH
================================ */
const { data: { user } } = await supabase.auth.getUser();
if (!user) location.href = "index.html";

/* ===============================
   LOAD TERMS
================================ */
const { data: terms } = await supabase
  .from("terms")
  .select("id, name")
  .order("name");

termSelect.innerHTML =
  `<option value="">Select term</option>` +
  terms.map(t => `<option value="${t.id}">${t.name}</option>`).join("");

/* ===============================
   LOAD REPORT
================================ */
async function loadReport() {
  reportDiv.innerHTML = "";
  status.innerText = "";

  const term_id = termSelect.value;
  if (!term_id) return;

  const termName = terms.find(t => t.id === term_id)?.name;

  /* ===============================
     LOAD AVERAGES (BACKEND)
  ================================ */
  const { data: averages } = await supabase
    .from("term_subject_report_view")
    .select("*")
    .eq("term", termName)
    .eq("academic_year", SYSTEM_YEAR);

  /* ===============================
     LOAD DETAILS (ONCE)
  ================================ */
  const { data: rows, error } = await supabase
    .from("assessment_results")
    .select(`
      remarks,
      students(
        first_name,
        last_name,
        admission_number
      ),
      competencies(
        name,
        subjects(name)
      ),
      achievement_levels(label)
    `)
    .eq("term", termName)
    .eq("academic_year", SYSTEM_YEAR);

  if (error || !rows.length) {
    status.innerText = "No results found.";
    return;
  }

  /* ===============================
     GROUPINGS
  ================================ */

  const byTerm = {};
  const byStudent = {};
  const bySubject = {};

  rows.forEach(r => {
    const studentName = `${r.students.first_name} ${r.students.last_name}`;
    const admission = r.students.admission_number;
    const subject = r.competencies.subjects.name;

    const record = {
      studentName,
      admission,
      subject,
      competency: r.competencies.name,
      level: r.achievement_levels.label,
      remarks: r.remarks
    };

    /* Term grouping */
    byTerm[studentName] ??= {};
    byTerm[studentName][subject] ??= [];
    byTerm[studentName][subject].push(record);

    /* Student grouping */
    byStudent[admission] ??= {};
    byStudent[admission][subject] ??= [];
    byStudent[admission][subject].push(record);

    /* Subject grouping */
    bySubject[subject] ??= [];
    bySubject[subject].push(record);
  });

  /* ===============================
     AVERAGE MAP
  ================================ */
  const avgMap = {};
  averages.forEach(a => {
    avgMap[a.admission_number] ??= {};
    avgMap[a.admission_number][a.subject_name] = a;
  });

  /* ===============================
     RENDER (TERM VIEW)
  ================================ */
  reportDiv.innerHTML = `
    <h3>${termName} â€“ ${SYSTEM_YEAR}</h3>

    ${Object.entries(byTerm).map(([student, subjects]) => `
      <h4>ðŸ‘¤ ${student}</h4>

      ${Object.entries(subjects).map(([subject, comps]) => {
        const admission = comps[0].admission;
        const avg = avgMap[admission]?.[subject];

        return `
          <h5>ðŸ“˜ ${subject}</h5>
          <table border="1" cellpadding="6">
            <tr>
              <th>Competency</th>
              <th>Achievement</th>
              <th>Remarks</th>
            </tr>

            ${comps.map(c => `
              <tr style="background:${levelColor[c.level]}">
                <td>${c.competency}</td>
                <td>${c.level}</td>
                <td>${c.remarks || "â€”"}</td>
              </tr>
            `).join("")}

            ${avg ? `
              <tr style="background:${levelColor[avg.achievement_level]}">
                <td><strong>SUBJECT AVERAGE</strong></td>
                <td colspan="2">
                  <strong>${avg.achievement_level} (Score ${avg.average_score})</strong>
                </td>
              </tr>
            ` : ""}
          </table>
        `;
      }).join("")}
    `).join("")}
  `;
}

termSelect.addEventListener("change", loadReport);
</script>


</body>
</html>
