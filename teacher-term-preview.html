<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Term Report Preview</title>

  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 12px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }
    th {
      background: #f5f5f5;
    }
  </style>
</head>
<body>

<h2>Teacher Term Report Preview</h2>

<label>Academic Year</label><br />
<input value="2026" disabled /><br /><br />

<label>Term</label><br />
<select id="termSelect"></select><br /><br />

<label>View As</label><br />
<select id="viewMode">
  <option value="term">Term Results</option>
  <option value="student">Student (Admission No)</option>
  <option value="subject">Subject</option>
</select><br /><br />

<div id="filterBox"></div>
<p id="status"></p>
<hr />
<div id="report"></div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

/* ================= SUPABASE ================= */
const supabase = createClient(
  "https://zcmzuetusvpmvubbjlmx.supabase.co",
  "sb_publishable_-BGJLAySaH7bQ5lBIZF9zg_eohK-xEn"
);

const SYSTEM_YEAR = "2026";

const levelColor = {
  "Below Expectations": "#f8d7da",
  "Approaching Expectations": "#fff3cd",
  "Meeting Expectations": "#d4edda",
  "Exceeding Expectations": "#cce5ff"
};

const termSelect = document.getElementById("termSelect");
const viewMode = document.getElementById("viewMode");
const filterBox = document.getElementById("filterBox");
const reportDiv = document.getElementById("report");
const status = document.getElementById("status");

/* ================= AUTH ================= */
const { data: { user } } = await supabase.auth.getUser();
if (!user) location.href = "index.html";

/* ================= LOAD TERMS ================= */
const { data: terms } = await supabase
  .from("terms")
  .select("id, name")
  .order("name");

termSelect.innerHTML =
  `<option value="">Select term</option>` +
  terms.map(t => `<option value="${t.id}">${t.name}</option>`).join("");

/* ================= MAIN ================= */
async function loadReport() {
  reportDiv.innerHTML = "";
  filterBox.innerHTML = "";
  status.innerText = "";

  const term_id = termSelect.value;
  if (!term_id) return;

  const termName = terms.find(t => t.id === term_id)?.name;

  /* ===== LOAD AVERAGES (KEYED BY ADMISSION) ===== */
  const { data: averages } = await supabase
    .from("term_subject_report_view")
    .select("admission_number,subject_name,average_score,achievement_level")
    .eq("term", termName)
    .eq("academic_year", SYSTEM_YEAR);

  const avgMap = {};
  averages.forEach(a => {
    avgMap[a.admission_number] ??= {};
    avgMap[a.admission_number][a.subject_name] = a;
  });

  /* ===== LOAD RAW RESULTS ===== */
  const { data } = await supabase
    .from("assessment_results")
    .select(`
      remarks,
      students(first_name,last_name,admission_number),
      competencies(name,subjects(name)),
      achievement_levels(label)
    `)
    .eq("term", termName)
    .eq("academic_year", SYSTEM_YEAR);

  if (!data.length) {
    status.innerText = "No results found.";
    return;
  }

  /* ===== NORMALIZE ===== */
  const records = data.map(r => ({
    admission: r.students.admission_number,
    studentName: `${r.students.first_name} ${r.students.last_name}`,
    subject: r.competencies.subjects.name,
    competency: r.competencies.name,
    level: r.achievement_levels.label,
    remarks: r.remarks
  }));

  /* ===== TABLE RENDER ===== */
  function render(grouped) {
    return Object.values(grouped).map(s => `
      <h4>
        ðŸ‘¤ ${s.name}
        <small style="color:#666">(Adm: ${s.admission})</small>
      </h4>

      ${Object.entries(s.subjects).map(([subject, rows]) => {
        const avg = avgMap[s.admission]?.[subject];
        return `
          <h5>ðŸ“˜ ${subject}</h5>
          <table>
            <tr>
              <th>Competency</th>
              <th>Achievement</th>
              <th>Remarks</th>
            </tr>

            ${rows.map(r => `
              <tr style="background:${levelColor[r.level]}">
                <td>${r.competency}</td>
                <td>${r.level}</td>
                <td>${r.remarks || "â€”"}</td>
              </tr>
            `).join("")}

            ${avg ? `
              <tr style="background:${levelColor[avg.achievement_level]}">
                <td><strong>SUBJECT AVERAGE</strong></td>
                <td colspan="2">
                  <strong>${avg.achievement_level} (Score ${avg.average_score})</strong>
                </td>
              </tr>
            ` : ""}
          </table>
        `;
      }).join("")}
    `).join("");
  }

  /* ===== GROUPERS ===== */
  function groupBy(list) {
    const g = {};
    list.forEach(r => {
      g[r.admission] ??= { name: r.studentName, admission: r.admission, subjects: {} };
      g[r.admission].subjects[r.subject] ??= [];
      g[r.admission].subjects[r.subject].push(r);
    });
    return g;
  }

  /* ===== TERM VIEW ===== */
  if (viewMode.value === "term") {
    reportDiv.innerHTML = `<h3>${termName} â€“ ${SYSTEM_YEAR}</h3>` + render(groupBy(records));
  }

  /* ===== STUDENT VIEW ===== */
  if (viewMode.value === "student") {
    filterBox.innerHTML = `
      <label>Admission Number</label><br />
      <input id="admInput" />
    `;

    document.getElementById("admInput").addEventListener("input", e => {
      const adm = e.target.value.trim();
      const filtered = records.filter(r => r.admission === adm);
      reportDiv.innerHTML = filtered.length
        ? render(groupBy(filtered))
        : "<p>No student found</p>";
    });
  }

  /* ===== SUBJECT VIEW ===== */
  if (viewMode.value === "subject") {
    const subjects = [...new Set(records.map(r => r.subject))];
    filterBox.innerHTML = `
      <label>Subject</label><br />
      <select id="subjectSelect">
        <option value="">Select subject</option>
        ${subjects.map(s => `<option>${s}</option>`).join("")}
      </select>
    `;

    document.getElementById("subjectSelect").addEventListener("change", e => {
      const subject = e.target.value;
      const filtered = records.filter(r => r.subject === subject);
      reportDiv.innerHTML = filtered.length
        ? `<h3>${subject} â€“ All Students</h3>` + render(groupBy(filtered))
        : "";
    });
  }
}

termSelect.addEventListener("change", loadReport);
viewMode.addEventListener("change", loadReport);
</script>


</body>
</html>
