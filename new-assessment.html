<!DOCTYPE html>
<html>
<head>
  <title>New Assessment</title>
  <meta charset="UTF-8" />
</head>
<body>

<h2>Create New Assessment</h2>

<label>Learning Area</label><br>
<select id="learningArea"></select><br><br>

<label>Assessment Type</label><br>
<select id="assessmentType"></select><br><br>

<label>Term</label><br>
<select id="term"></select><br><br>

<label>Academic Year</label><br>
<input id="academicYear" value="2025" /><br><br>

<button id="createAssessment">Create Assessment</button>

<p id="status"></p>

<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

  const supabase = createClient(
    "https://zcmzuetusvpmvubbjlmx.supabase.co",
    "sb_publishable_-BGJLAySaH7bQ5lBIZF9zg_eohK-xEn"
  );

  /* 0️⃣ Get logged-in user */
  const { data: { user } } = await supabase.auth.getUser();
  if (!user) {
    window.location.href = "index.html";
    throw new Error("Not logged in");
  }

  /* 1️⃣ Get class from previous step */
  const classId = localStorage.getItem("class_id");
  if (!classId) {
    window.location.href = "teacher.html";
    throw new Error("No class selected");
  }

  /* 2️⃣ Load learning areas */
  const { data: learningAreas, error: laError } = await supabase
    .from("learning_areas")
    .select("id, name");

  if (laError || !learningAreas.length) {
    document.getElementById("status").innerText = "Failed to load learning areas";
    throw laError;
  }

  const learningAreaSelect = document.getElementById("learningArea");
  learningAreaSelect.innerHTML = learningAreas
    .map(la => `<option value="${la.id}">${la.name}</option>`)
    .join("");
  learningAreaSelect.value = learningAreas[0].id;

  /* 3️⃣ Load assessment types */
  const { data: assessmentTypes, error: atError } = await supabase
    .from("assessment_types")
    .select("id, name");

  if (atError || !assessmentTypes.length) {
    document.getElementById("status").innerText = "Failed to load assessment types";
    throw atError;
  }

  const assessmentTypeSelect = document.getElementById("assessmentType");
  assessmentTypeSelect.innerHTML = assessmentTypes
    .map(at => `<option value="${at.id}">${at.name}</option>`)
    .join("");
  assessmentTypeSelect.value = assessmentTypes[0].id;

  /* 4️⃣ Load terms */
  const { data: terms, error: termError } = await supabase
    .from("terms")
    .select("id, name");

  if (termError || !terms.length) {
    document.getElementById("status").innerText = "Failed to load terms";
    throw termError;
  }

  const termSelect = document.getElementById("term");
  termSelect.innerHTML = terms
    .map(t => `<option value="${t.id}">${t.name}</option>`)
    .join("");
  termSelect.value = terms[0].id;

  /* 5️⃣ Create assessment */
  document.getElementById("createAssessment").onclick = async () => {
    document.getElementById("status").innerText = "";

    const learning_area_id = learningAreaSelect.value;
    const assessment_type_id = assessmentTypeSelect.value;
    const term_id = termSelect.value;
    const academic_year = document.getElementById("academicYear").value;

    /* Fetch teacher profile */
    const { data: profile, error: profileError } = await supabase
      .from("profiles")
      .select("id, school_id")
      .eq("auth_id", user.id)
      .single();

    if (profileError || !profile) {
      document.getElementById("status").innerText = "Teacher profile not found";
      return;
    }

    /* Build title */
    const learningAreaName =
      learningAreas.find(la => la.id === learning_area_id)?.name || "Assessment";

    const termName =
      terms.find(t => t.id === term_id)?.name || "Term";

if (!termName) {
  document.getElementById("status").innerText = "Invalid term selected";
  return;
}

    
    const title = `${learningAreaName} – ${termName} ${academic_year}`;

    const assessment_date = new Date().toISOString().split("T")[0];






const { data, error } = await supabase
  .from("assessments")
  .insert({
    title,
    assessment_date,
    created_by: user.id,
    teacher_id: profile.id,
    class_id: classId,
    school_id: profile.school_id,
    learning_area_id,
    assessment_type_id,
    term: termName,        // ✅ REQUIRED (TEXT)
    academic_year
  })
  .select()
  .single();

    

    if (error) {
      document.getElementById("status").innerText = error.message;
      return;
    }

    localStorage.setItem("assessment_id", data.id);
    window.location.href = "assessment-students.html";
  };
</script>

</body>
</html>
